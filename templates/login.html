<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidFlow - Login</title>

    <!-- CRITICAL: Load language preference IMMEDIATELY -->
    <script>
        const savedLang = localStorage.getItem('app_language') || 'en';
        document.documentElement.lang = savedLang;
        window.initialLanguage = savedLang;
        console.log('üåê Login page loading with language:', savedLang);
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <style>
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 24px 64px rgba(31, 58, 138, 0.15);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            width: 240px;
            margin-bottom: 2.5rem;
            filter: drop-shadow(0 4px 12px rgba(31, 58, 138, 0.15));
            transition: transform 0.3s;
        }

        .login-logo:hover {
            transform: scale(1.03);
        }

        /* Language Selector Styling for Login */
        .language-selector {
            display: flex;
            gap: 0.4rem;
            margin: 1.5rem 0;
            justify-content: center;
        }

        .lang-btn {
            padding: 0.35rem 0.75rem;
            border: 2px solid #E5E7EB;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .lang-btn:hover {
            background: #F3F4F6;
            border-color: #3B82F6;
            transform: translateY(-1px);
        }

        .lang-btn.active {
            background: var(--primary-dark-blue, #1F3A8A);
            color: white;
            border-color: var(--primary-dark-blue, #1F3A8A);
            box-shadow: 0 2px 8px rgba(31, 58, 138, 0.3);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MidFlow Logo" class="login-logo">

            <form method="POST" action="/login" id="login-form">
                <div class="form-group">
                    <label data-i18n="username">Username</label>
                    <input type="text" name="username" id="username" required
                        data-i18n-placeholder="username_placeholder" placeholder="Enter username" autofocus>
                </div>

                <div class="form-group">
                    <label data-i18n="password">Password</label>
                    <input type="password" name="password" id="password" required
                        data-i18n-placeholder="password_placeholder" placeholder="Enter password">
                </div>

                <!-- Hidden field to store selected language -->
                <input type="hidden" name="language" id="language-field" value="en">

                <div class="language-selector">
                    <button type="button" class="lang-btn" data-lang="en" onclick="setLanguage('en')">
                        üá¨üáß EN
                    </button>
                    <button type="button" class="lang-btn" data-lang="fr" onclick="setLanguage('fr')">
                        üá´üá∑ FR
                    </button>
                    <button type="button" class="lang-btn" data-lang="es" onclick="setLanguage('es')">
                        üá™üá∏ ES
                    </button>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="login">Login</button>
            </form>

            {% if error %}
            <div class="badge badge-error" style="display: block; margin-top: 1rem; text-align: center;">
                <span data-i18n="login_error">{{ error }}</span>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Subtle branding -->
    <p
        style="position: fixed; bottom: 0.75rem; right: 1rem; font-size: 0.7rem; color: #0b9ce0bf; letter-spacing: 0.3px;">
        by Dr. Shah Khalid
    </p>

    <!-- Load i18n module -->
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>

    <script>
        let currentLanguage = window.initialLanguage || 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('language-field').value = lang;
            localStorage.setItem('app_language', lang);

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            if (typeof i18n !== 'undefined' && typeof i18n.setLanguage === 'function') {
                i18n.setLanguage(lang);
            } else if (typeof window.changeLanguage === 'function') {
                window.changeLanguage(lang);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedLang = localStorage.getItem('app_language') || 'en';
            setLanguage(savedLang);

            document.getElementById('login-form').addEventListener('submit', function () {
                localStorage.setItem('app_language', document.getElementById('language-field').value);
            });
        });
    </script>
</body>

</html>
